<div class="dashboard-container">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>Members</mat-card-title>
        <mat-card-subtitle>{{ nb_Members }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>Articles</mat-card-title>
        <mat-card-subtitle>{{ nb_Articles }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>Tools</mat-card-title>
        <mat-card-subtitle>{{ nb_Tools }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>Events</mat-card-title>
        <mat-card-subtitle>{{ nb_Events }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
  
  <div class="chart-container">
    <div class="chart-wrapper">
      <canvas baseChart
              [type]="'line'"
              [datasets]="chartData"
              [labels]="chartLabels"
              [options]="chartOptions">
      </canvas>
    </div>
  
    <div class="chart-wrapper">
      <canvas baseChart
              [type]="'pie'"
              [datasets]="chartData2"
              [labels]="chartLabels2"
              [options]="chartOptions">
      </canvas>
    </div>
  </div>
